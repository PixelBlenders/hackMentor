<template name="profile">
    {{#if currentUser}}
  <div class="prof-name"><img src='dp.png' class='prof-dp'> @{{name}}<br> {{#if dist}}<span>{{dist}} kms away from you!</span>{{/if}}</div>
    <div class="scores">{{points}}<span>points</span> {{ques}}<span>questions</span>  {{ans}}<span>answers</span></div>
    

<!--    I have{{lat}} and {{lng}}.-->
    {{#if dist}}
    
<iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/view?zoom=13&center={{lat}},{{lng}}&key=AIzaSyDMK4yT2xmJPqohXlQWvMnUqYdYvwF-oRQ" allowfullscreen></iframe>
    {{/if}}
    {{else}}
Please sign in to view the profile
    {{/if}}
</template>
